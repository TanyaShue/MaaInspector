name: Build Tauri (Windows)

on:
  push:
    tags:
      - 'v*'

defaults:
  run:
    shell: pwsh

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Node.js + npm 缓存
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # -----------------------------
      # 安装 Rust
      # -----------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # -----------------------------
      # Cargo/Rust 缓存（Tauri 提速关键点）
      # -----------------------------
      - name: Setup Git (fix CRLF issue)
        run: git config --global core.autocrlf false

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\.cargo\bin
            C:\Users\runneradmin\.cargo\registry
            C:\Users\runneradmin\.cargo\git
            src-tauri\target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-


      # -----------------------------
      # 安装前端依赖
      # -----------------------------
      - name: Install frontend deps
        run: npm ci

      # -----------------------------
      # 从 Tag 设置应用版本号
      # -----------------------------
      - name: Set version from tag
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag.StartsWith('v')) {
            throw "Tag must start with v, got $tag"
          }
          $version = $tag.Substring(1)
          Write-Host "Using version $version"

          $json = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $json.version = $version
          $json | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

          "APP_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # -----------------------------
      # 准备嵌入式 Python
      # -----------------------------
      - name: Prepare embedded Python
        env:
          PYTHONIOENCODING: utf-8
        run: python setup_embedded_python.py

      # -----------------------------
      # 移动 backend 到 src-tauri
      # -----------------------------
      - name: Move backend into src-tauri
        run: |
          if (Test-Path src-tauri/backend) { Remove-Item -Recurse -Force src-tauri/backend }
          Move-Item backend src-tauri/backend

      # -----------------------------
      # 构建 Tauri 应用
      # -----------------------------
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "MaaInspector ${{ github.ref_name }}"
          releaseBody: "Automated Tauri build"
          prerelease: false
          releaseDraft: false

          includeDebug: false
          includeRelease: true

          includeUpdaterJson: true
          updaterJsonPreferNsis: true

          projectPath: "."
          tauriScript: "npm run tauri"

          uploadPlainBinary: false
