name: Build Tauri (Windows)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ---- Checkout project ----
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Setup Node ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ---- Install frontend deps ----
      - name: Install frontend deps
        run: npm ci

      - name: Set version from tag
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag.StartsWith('v')) {
            throw "Tag must start with v, got $tag"
          }
          $version = $tag.Substring(1)
          Write-Host "Using version $version"
          $json = Get-Content src-tauri/tauri.conf.json -Raw | ConvertFrom-Json
          $json.version = $version
          $json | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      - name: Prepare embedded Python
        env:
          PYTHONIOENCODING: utf-8
        run: python setup_embedded_python.py

      # ---- Move backend ----
      - name: Move backend into src-tauri
        shell: pwsh
        run: |
          if (Test-Path src-tauri/backend) { Remove-Item -Recurse -Force src-tauri/backend }
          Move-Item backend src-tauri/backend

      # ---- Build with Official Tauri Action ----
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bundle: nsis
          tagName: ${{ github.ref_name }}
          releaseName: "MaaInspector ${{ github.ref_name }}"
          releaseBody: "Automated Tauri build"
          includeDebug: false
          includeUpdaterJson: false

      # ---- Upload artifacts ----
      - name: Upload Bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: src-tauri/target/release/bundle/**
